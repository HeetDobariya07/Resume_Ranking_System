<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Posting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add_job.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add New Job Posting</h1>
        <form action="{{ url_for('add_job') }}" method="post">
            <label for="job_title">Job Title:</label>
            <input type="text" id="job_title" name="job_title" required>

            <label for="job_description">Job Description:</label>
            <textarea id="job_description" name="job_description" rows="4" required></textarea>

            <label for="required_skills">Required Skills (comma-separated):</label>
            <input type="text" id="required_skills" name="required_skills" required>

            <label for="required_education">Required Education (comma-separated):</label>
            <input type="text" id="required_education" name="required_education" required>

             <label for="required_experience">Required Experience (comma-separated):</label>
            <input type="text" id="required_experience" name="required_experience" required>

            <input type="submit" value="Create Job Posting">
        </form>
         <a href="{{ url_for('recruiter_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
